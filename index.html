<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time-Based Greeting</title>

  <!-- Basic page styling -->
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif; 
      background-color: #f0f0f0;
    }

    /* Style for the image */
    img {
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Personal and course information -->
  <h1>Alex Rivas</h1>
  <p>Course: Web Applications Programming</p>
  <p>Major: Computer Engineer</p>
  <p>Welcome! This page changes the image depending on the current time of day.</p>
  
  <!-- Placeholder for the image that changes -->
  <img id="timeImage" src="" alt="Time of day image">

  <!-- JavaScript that changes the image based on the current hour -->
  <script>
    const imageElement = document.getElementById('timeImage');
    const hour = new Date().getHours(); // Get the user's current hour (0â€“23)

    // Determine the time of day and set the corresponding image
    if (hour >= 6 && hour < 12) {
      // Morning image (6am to 12pm)
      imageElement.src = "https://c.pxhere.com/photos/40/a0/sunrise_sun_morgenrot_mood_sky_skies_morning_sun_clouds-487477.jpg!d"; 
    } else if (hour >= 12 && hour < 18) {
      // Afternoon image (12pm to 6pm)
      imageElement.src = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F2107744.jpg&f=1&nofb=1&ipt=d956c46d75a7ff4c6f87f82eb10ebf7c94d4e695cd819dc30b7c7ed6e361d201"; 
    } else {
      // Night image (6pm to 6am)
      imageElement.src = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F83995.jpg&f=1&nofb=1&ipt=c7cb3a3dd21203706a08f5200f54d0a04b24b26c5983e976c54d62e34e46a317";     
    }
  </script>
</body>
</html>
